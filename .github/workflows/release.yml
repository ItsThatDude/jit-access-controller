name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run Tests
        run: |
          go mod tidy
          make test

      - name: Build
        run: |
          make build-plugin

      - name: Create archive
        run: |
          tar -czvf bin/kubectl-access-linux-amd64.tar.gz bin/kubectl-access-linux-amd64
          tar -czvf bin/kubectl-access-windows-amd64.tar.gz bin/kubectl-access-windows-amd64.exe

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/kubectl-access-linux-amd64.tar.gz
            bin/kubectl-access-windows-amd64.tar.gz