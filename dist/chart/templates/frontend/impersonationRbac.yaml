{{- if and .Values.frontend.enabled .Values.rbac.enable .Values.frontend.impersonation.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jit-access-frontend-impersonation
rules:
{{- if .Values.frontend.impersonation.constrained }}
- apiGroups:
  - ""
  resources:
  - users
  - groups
  verbs:
  - impersonate:user-info
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccessresponse
  - accessresponse
  verbs:
  - "impersonate-on:user-info:create"
{{- else }}
- apiGroups:
  - ""
  resources:
  - users
  - groups
  verbs:
  - impersonate
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jit-access-frontend-impersonation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jit-access-frontend-impersonation
subjects:
- kind: ServiceAccount
  name: {{ .Values.frontend.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
{{- end }}