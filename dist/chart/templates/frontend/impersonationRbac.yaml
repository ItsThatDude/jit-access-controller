{{- if and .Values.frontend.enable .Values.frontend.impersonation.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jit-access-frontend-impersonation
  labels:
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "jit-access-controller.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
{{- if .Values.frontend.impersonation.constrained }}
- apiGroups:
  - ""
  resources:
  - users
  - groups
  verbs:
  - impersonate:user-info
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccessresponses
  - accessresponses
  verbs:
  - "impersonate-on:user-info:create"
{{- else }}
- apiGroups:
  - ""
  resources:
  - users
  - groups
  verbs:
  - impersonate
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jit-access-frontend-impersonation
  labels:
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "jit-access-controller.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jit-access-frontend-impersonation
subjects:
- kind: ServiceAccount
  name: {{ .Values.frontend.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
{{- end }}