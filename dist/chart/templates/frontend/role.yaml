{{- if and .Values.frontend.enabled .Values.rbac.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jit-access-frontend-clusterrole
rules:
{{- if not .Values.frontend.impersonation.enabled }}
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccessresponse
  - accessresponse
  verbs:
  - create
{{- end }}
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccesspolicy
  - clusteraccessrequest
  - clusteraccessresponse
  - accesspolicy
  - accessrequest
  - accessresponse
  verbs:
  - get
  - list
  - watch
{{- end }}