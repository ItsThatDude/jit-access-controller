{{- if and .Values.frontend.enabled .Values.rbac.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jit-access-frontend-clusterrole
rules:
{{- if not .Values.frontend.impersonation.enabled }}
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccessresponses
  - accessresponses
  verbs:
  - create
{{- end }}
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccesspolicies
  - clusteraccessrequests
  - clusteraccessresponses
  - accesspolicies
  - accessrequests
  - accessresponses
  verbs:
  - get
  - list
  - watch
{{- end }}