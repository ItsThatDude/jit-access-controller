{{- if and .Values.frontend.enabled .Values.rbac.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "jit-access-controller.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: jit-access-frontend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jit-access-frontend-clusterrole
subjects:
- kind: ServiceAccount
  name: {{ .Values.frontend.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
