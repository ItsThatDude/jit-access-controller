{{- if .Values.approvalServer.enable }}
apiVersion: v1
kind: Service
metadata:
  name: jitaccess-approvalserver-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/component: "approvalserver"
{{- end }}
