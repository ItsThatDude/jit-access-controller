{{- if .Values.prometheus.enable }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "jit-access-controller.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        control-plane: controller-manager
    name: {{ include "jit-access-controller.resourceName" (dict "suffix" "controller-manager-metrics-monitor" "context" $) }}
    namespace: {{ .Release.Namespace }}
spec:
    endpoints:
        - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          path: /metrics
          port: https
          scheme: https
          tlsConfig:
            insecureSkipVerify: true
            serverName: {{ include "jit-access-controller.resourceName" (dict "suffix" "metrics-service" "context" $) }}.jit-access-system
    selector:
        matchLabels:
            app.kubernetes.io/name: {{ include "jit-access-controller.name" . }}
            control-plane: controller-manager
{{- end }}
