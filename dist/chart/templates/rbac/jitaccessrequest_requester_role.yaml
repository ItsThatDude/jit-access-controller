{{- if .Values.rbac.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: jitaccessrequest-requester-role
rules:
- apiGroups:
  - access.antware.xyz
  resources:
  - jitaccessrequests
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - access.antware.xyz
  resources:
  - jitaccessrequests/status
  verbs:
  - get
{{- end -}}
