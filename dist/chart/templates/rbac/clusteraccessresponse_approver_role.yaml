{{- if .Values.rbac.enable }}
# This rule is not used by the project kairos itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the access.antware.xyz.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: clusteraccessresponse-approver-role
rules:
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccessresponses
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccessresponses/status
  verbs:
  - get
{{- end -}}
