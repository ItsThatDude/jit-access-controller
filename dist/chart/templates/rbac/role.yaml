{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: kairos-manager-role
rules:
- apiGroups:
  - access.antware.xyz
  resources:
  - accessgrants
  - accesspolicies
  - accessrequests
  - accessresponses
  - clusteraccesspolicies
  - clusteraccessrequests
  - clusteraccessresponses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - access.antware.xyz
  resources:
  - accessgrants/finalizers
  - accesspolicies/finalizers
  - accessrequests/finalizers
  - accessresponses/finalizers
  - clusteraccesspolicies/finalizers
  - clusteraccessrequests/finalizers
  - clusteraccessresponses/finalizers
  verbs:
  - update
- apiGroups:
  - access.antware.xyz
  resources:
  - accessgrants/status
  - accesspolicies/status
  - accessrequests/status
  - accessresponses/status
  - clusteraccesspolicies/status
  - clusteraccessrequests/status
  - clusteraccessresponses/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - watch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - roles
  verbs:
  - bind
  - create
  - delete
  - escalate
  - get
  - list
  - watch
{{- end -}}
