{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: approver-role
rules:
- apiGroups:
  - access.antware.xyz
  resources:
  - clusterjitaccessrequests
  - jitaccessrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - access.antware.xyz
  resources:
  - clusterjitaccessrequests/status
  - jitaccessrequests/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
