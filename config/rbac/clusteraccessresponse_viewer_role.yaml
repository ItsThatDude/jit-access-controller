# This rule is not used by the project kairos itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to access.antware.xyz resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/managed-by: kustomize
  name: clusteraccessresponse-viewer-role
rules:
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccessresponses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - access.antware.xyz
  resources:
  - clusteraccessresponses/status
  verbs:
  - get
