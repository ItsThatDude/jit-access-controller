---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - access.antware.xyz
  resources:
  - accessgrants
  - accesspolicies
  - accessrequests
  - clusteraccessgrants
  - clusteraccesspolicies
  - clusteraccessrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - access.antware.xyz
  resources:
  - accessgrants/finalizers
  - accesspolicies/finalizers
  - accessrequests/finalizers
  - clusteraccessgrants/finalizers
  - clusteraccesspolicies/finalizers
  - clusteraccessrequests/finalizers
  verbs:
  - update
- apiGroups:
  - access.antware.xyz
  resources:
  - accessgrants/status
  - accesspolicies/status
  - accessrequests/status
  - clusteraccessgrants/status
  - clusteraccesspolicies/status
  - clusteraccessrequests/status
  verbs:
  - get
  - patch
  - update
