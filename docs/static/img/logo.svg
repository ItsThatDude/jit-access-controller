<!-- Kairos Shield Logo (12:25 clock, refined proportions, rounded center) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Kairos shield logo">
  <defs>
    <style>
      :root {
        --accent: #2196f3;   /* bright blue stroke */
        --fill: #0b1b34;     /* dark navy fill */
      }
    </style>
  </defs>

  <!-- Shield with fill -->
  <path d="M100 15
       L170 45
       V100
       C170 140 140 175 100 185
       C60 175 30 140 30 100
       V45
       L100 15 Z" fill="var(--fill)" stroke="var(--accent)" stroke-width="12" stroke-linejoin="round"></path>

  <!-- Slightly smaller clock face -->
  <circle cx="100" cy="100" r="48" fill="none" stroke="var(--accent)" stroke-width="8"></circle>

  <!-- Hour hand (12 o'clock) -->
  <line x1="100" y1="100" x2="100" y2="62" stroke="var(--accent)" stroke-width="8" stroke-linecap="round"></line>

  <!-- Minute hand (25 minutes, pointing to 5) -->
  <line x1="100" y1="100" x2="127" y2="122" stroke="var(--accent)" stroke-width="6" stroke-linecap="round"></line>

  <!-- Clock center dot -->
  <circle cx="100" cy="100" r="4" fill="var(--accent)"></circle>
</svg>
